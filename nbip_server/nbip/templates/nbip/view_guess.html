{% extends "nbip/base.html" %}

{% block title %}Was ist richtig?{% endblock %}

{% block content %}

<div class="container">
<p>Was mag denn ein <b>{{ word.lemma }}</b> sein?</p>
<ul>
{% for e in explanations %}
<li>
{{ e.text }}. Du dachtest {{ e.guess }}; richtig ist {{ e.actual }}.
</li>
{% endfor %}
</ul>

<a href="{% url "new_guess" %}" class="btn btn-default">Nochmal spielen</a>
</div>

{% endblock %}
