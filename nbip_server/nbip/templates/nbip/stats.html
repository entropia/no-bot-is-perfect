{% extends "nbip/base.html" %}

{% block title %}Statistiken{% endblock %}

{% block content %}
<div class="container">
<h2>Statistiken <small>für {{user}}</small></h2>
<ul>
{% for k, v in user.stats.items %}
<li>{{k}}: {{v}}</li>
{% endfor %}
</ul>
</div>

<div class="container">
<h2>Sonstiges</h2>
<a href="{% url 'auth_logout' %}">Abmelden</a> &bull;
<a href="{% url 'password_change' %}">Passwort ändern</a>
</div>
{% endblock %}
